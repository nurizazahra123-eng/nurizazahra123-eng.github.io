<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tugas Pengulangan Angka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 30px;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        .hasil {
            margin-top: 20px;
            padding: 10px;
            background: #eef2f5;
            border-radius: 5px;
        }
    </style>
</head>
<body><div class="container">
    <h2>Form Input Angka</h2>
    <label>Masukkan Nilai Angka:</label>
    <input type="number" id="angka" placeholder="Contoh: 20">
    <button onclick="prosesAngka()">Proses</button><div class="hasil" id="hasil"></div>

</div><script>
function prosesAngka() {
    let nilai = document.getElementById("angka").value;
    let output = "";

    if (nilai === "" || nilai <= 0) {
        document.getElementById("hasil").innerHTML = "Masukkan angka yang valid!";
        return;
    }

    for (let i = 1; i <= nilai; i++) {
        if (i % 15 === 0) {
            output += i + " : WEB<br>";
        } else if (i % 3 === 0) {
            output += i + " : TI<br>";
        } else if (i % 5 === 0) {
            output += i + " : Unindra<br>";
        } else {
            output += i + "<br>";
        }
    }

    document.getElementById("hasil").innerHTML = output;
}
</script></body>
</html>
