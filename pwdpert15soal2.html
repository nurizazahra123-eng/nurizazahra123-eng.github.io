<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pembelian Semen</title>
</head>
<body>

    <h2>Program Pembelian Semen</h2>

    <label>Merk Semen :</label>
    <input type="text" id="merk"><br><br>

    <label>Harga per Sak :</label>
    <input type="number" id="harga"><br><br>

    <label>Jumlah Pembelian :</label>
    <input type="number" id="jumlah"><br><br>

    <button onclick="hitungTotal()">Hitung Total</button>

    <h3>Hasil Pembelian</h3>
    <p id="output"></p>

    <script>
        function hitungTotal() {
            let merk = document.getElementById("merk").value;
            let harga = parseFloat(document.getElementById("harga").value);
            let jumlah = parseInt(document.getElementById("jumlah").value);

            let total = harga * jumlah;
            let keterangan = "";

            if (jumlah < 10) {
                total = total + 5000;
                keterangan = "Biaya pengiriman Rp5.000";
            } else if (jumlah > 10) {
                let diskon = total * 0.05;
                total = total - diskon;
                keterangan = "Diskon 5%";
            }

            document.getElementById("output").innerHTML =
                "Merk Semen: " + merk + "<br>" +
                "Jumlah Pembelian: " + jumlah + " sak<br>" +
                "Total Biaya yang Harus Dibayar: Rp " + total + "<br>" +
                keterangan;
        }
    </script>

</body>
</html>
